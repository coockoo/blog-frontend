mutation UpdateArticle($id: ID!, $title: String!, $outline: String!, $slug: String!, $body: String!) {
  updateArticle(id: $id, title: $title, outline: $outline, slug: $slug, body: $body) {
    id
    title
    outline
    slug
    body
    isPublished
    lastPublishedAt
    createdAt
    updatedAt
  }
}
